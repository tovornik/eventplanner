<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - EventPlanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: white;
        }
        .last-updated {
            text-align: center;
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        h2 {
            color: #ffffff;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        h3 {
            color: #ffffff;
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
            opacity: 0.9;
        }
        strong {
            color: #ffffff;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s;
        }
        .back-link:hover {
            transform: translateY(-2px);
        }
        .icon {
            font-size: 2em;
            margin-right: 10px;
        }
        .loading {
            text-align: center;
            opacity: 0.7;
            font-size: 1.1em;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        #markdown-content {
            min-height: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <span class="icon">üè†</span>Back to Home
        </a>
        
        <div id="markdown-content">
            <div class="loading">Loading privacy policy...</div>
        </div>
    </div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('privacy_policy.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(markdownText);
                
                // Insert the HTML content
                document.getElementById('markdown-content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Error loading external markdown, using fallback:', error);
            }
        }

        // Load the markdown when the page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
